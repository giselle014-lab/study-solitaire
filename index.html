<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Solitaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f5132;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 30px auto;
    }

    .card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:hover {
      background: #f1f1f1;
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>
<body>

<h1>üìö Study Solitaire</h1>
<p>Click a card and answer correctly to remove it</p>

<div class="board" id="board"></div>

<script>
  const cardsData = [
    { question: "5 + 3 = ?", answer: "8" },
    { question: "Capital of Indonesia?", answer: "jakarta" },
    { question: "10 √ó 2 = ?", answer: "20" },
    { question: "H‚ÇÇO is called?", answer: "water" },
    { question: "7 ‚àí 4 = ?", answer: "3" },
    { question: "Sun is a?", answer: "star" },
    { question: "6 √ó 6 = ?", answer: "36" },
    { question: "Opposite of hot?", answer: "cold" }
  ];

  const board = document.getElementById("board");

  cardsData.forEach((cardData) => {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = cardData.question;

    card.onclick = () => {
      const userAnswer = prompt(cardData.question);

      if (userAnswer && userAnswer.toLowerCase() === cardData.answer) {
        card.classList.add("hidden");
        checkWin();
      } else {
        alert("‚ùå Wrong answer!");
      }
    };

    board.appendChild(card);
  });

  function checkWin() {
    const remainingCards = document.querySelectorAll(".card:not(.hidden)");
    if (remainingCards.length === 0) {
      alert("üéâ Congratulations! You cleared all the cards!");
    }
  }
</script>

</body>
</html>
